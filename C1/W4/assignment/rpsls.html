<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="webcam.js"></script>
    <script src="rps-dataset.js"></script>
    <style type="text/css">
      label {
        display: inline-block;
        width: 160px;
        padding: 4px 6px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <video
          autoplay
          playsinline
          muted
          id="wc"
          width="224"
          height="224"
        ></video>
      </div>
    </div>
    <br />
    <fieldset>
      <table>
        <div>
          <label>Rock samples: <output id="rocksamples" /></label>
          <button type="button" onclick="addSample(0)">Add sample</button>
        </div>
        <div>
          <label>Paper samples: <output id="papersamples" /></label>
          <button type="button" onclick="addSample(1)">Add sample</button>
        </div>
        <div>
          <label>Scissors samples: <output id="scissorssamples" /></label>
          <button type="button" onclick="addSample(2)">Add sample</button>
        </div>
        <div>
          <label>Spock samples: <output id="spocksamples" /></label>
          <button type="button" onclick="addSample(3)">Add sample</button>
        </div>
        <div>
          <label>Lizard Samples: <output id="lizardsamples" /></label>
          <button type="button" onclick="addSample(4)">Add sample</button>
        </div>
      </table>
    </fieldset>
    <fieldset>
      <button type="button" id="train" onclick="doTraining()">
        Train Network
      </button>
      <div>
        Once training is complete, click 'Start Predicting' to see predictions,
        and 'Stop Predicting' to end. Once you are happy with your model, click
        'Download Model' to save the model to your local disk.
      </div>
      <button type="button" id="startPredicting" onclick="startPredicting()">
        Start Predicting
      </button>
      <button type="button" id="stopPredicting" onclick="stopPredicting()">
        Stop Predicting
      </button>
      <button type="button" id="saveModel" onclick="saveModel()">
        Download Model
      </button>
      <output id="prediction" />
    </fieldset>
  </body>

  <script src="C1_W4_Assignment.js"></script>
  <!-- <script src="C1_W4_Assignment_Solution.js"></script> -->
</html>

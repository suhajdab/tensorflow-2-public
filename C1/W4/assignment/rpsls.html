<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="webcam.js"></script>
    <script src="rps-dataset.js"></script>
  </head>
  <body>
    <div>
      <div>
        <video
          autoplay
          playsinline
          muted
          id="wc"
          width="224"
          height="224"
        ></video>
      </div>
    </div>
    <br />
    <fieldset>
      <button type="button" onclick="addSample(0)">Rock</button>
      <button type="button" onclick="addSample(1)">Paper</button>
      <button type="button" onclick="addSample(2)">Scissors</button>
      <button type="button" onclick="addSample(3)">Spock</button>
      <button type="button" onclick="addSample(4)">Lizard</button>
      <div>Rock samples: <output id="rocksamples"></output></div>
      <div>Paper samples: <output id="papersamples"></output></div>
      <div>Scissors samples: <output id="scissorssamples"></output></div>
      <div>Spock samples: <output id="spocksamples"></output></div>
      <div>Lizard Samples: <output id="lizardsamples"></output></div>
    </fieldset>
    <fieldset>
      <button type="button" id="train" onclick="doTraining()">
        Train Network
      </button>
      <div>
        Once training is complete, click 'Start Predicting' to see predictions,
        and 'Stop Predicting' to end. Once you are happy with your model, click
        'Download Model' to save the model to your local disk.
      </div>
      <button type="button" id="startPredicting" onclick="startPredicting()">
        Start Predicting
      </button>
      <button type="button" id="stopPredicting" onclick="stopPredicting()">
        Stop Predicting
      </button>
      <button type="button" id="saveModel" onclick="saveModel()">
        Download Model
      </button>
      <output id="prediction"></div>
    </fieldset>
  </body>

  <script src="C1_W4_Assignment.js"></script>
  <!-- <script src="C1_W4_Assignment_Solution.js"></script> -->
</html>
